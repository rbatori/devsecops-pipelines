name: SAST - Semgrep Enterprise Mode

on:
  workflow_call:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    container:
      image: semgrep/semgrep:1.76.0  # versão estável fixa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep Scan
        run: |
          semgrep scan \
            --config p/security-audit \
            --config p/python \
            --config p/secrets \
            --config p/owasp-top-ten \
            --config p/ci \
            --config p/r2c-security-audit \
            --severity ERROR \
            --include '**/*.py' \
            --exclude '*.pdf' \
            --exclude '*.png' \
            --exclude '*.jpg' \
            --exclude '*.jpeg' \
            --exclude '*.svg' \
            --exclude '*.zip' \
            --exclude '*.tar' \
            --exclude '*.gz' \
            --exclude '*.exe' \
            --exclude '*.dll' \
            --exclude '*.bin' \
            --exclude 'node_modules/' \
            --exclude 'dist/' \
            --exclude 'build/' \
            --exclude '__pycache__/' \
            --json \
            --output semgrep.json || true

      - name: Fail if HIGH or CRITICAL
        run: |
          COUNT=$(jq '[.results[] | select(.extra.severity=="ERROR")] | length' semgrep.json)
          if [ "$COUNT" -gt 0 ]; then
            echo "$COUNT high severity findings detected"
            exit 1
          else
            echo "No high severity findings"
          fi
          
